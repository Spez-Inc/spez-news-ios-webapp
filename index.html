<head>
	<title>Spez News</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet"> 
	<link href="./css/app.css" rel="stylesheet">
	
	<link rel="apple-touch-icon" href="img/iphone_home120.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/iphone_home120.png">
	
	<meta name="apple-mobile-web-app-title" content="Spez News">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#497495">
	<meta name="google" content="notranslate">
</head>

<script type="text/javascript" src="./js/app.js"></script>

<body>
	<div id="header">
		<p> <a onclick="backclicked();" class="back" id="header-btn"></a> <b>Spez News</b> <a id="header-btn" class="reload" style="float: right;" onclick="window.location.reload();">&#x21bb;</a></p>
	</div>
	
	<div id="news-list">
		<script language="JavaScript" src='http://feed2js.org//feed2js.php?src=https%3A%2F%2Fnews.google.com%2Frss&desc=1&date=y&targ=web-iframe&utf=y&html=p'  charset="UTF-8" type="text/javascript"></script>

		<noscript>
			<a href='http://feed2js.org//feed2js.php?src=https%3A%2F%2Fnews.google.com%2Frss&desc=1&date=y&targ=web-iframe&utf=y&html=y'>View RSS feed</a>
		</noscript>
	</div>
	
	<iframe style="display: none;" name="web-iframe" id="web-iframe">Please Wait...</iframe>
		
	<script>
		var elements = document.getElementsByClassName('rss-item');
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('target', 'web-iframe');
		}
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('onclick', 'linkclicked();');
		}
	</script>
</body>
