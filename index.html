<body>
	<div id="header">
		<p> <a onclick="backclicked();" class="back" id="header-btn"></a> <b>Spez News</b> <a id="header-btn" class="reload" style="float: right;" onclick="window.location.reload();">&#x21bb;</a></p>
	</div>
	
	<div id="news-list">
		<script type="text/javascript" language="javascript" src="https://www.rssdog.com/index.php?url=https%3A%2F%2Fnews.google.com%2Frss&amp;mode=javascript&amp;showonly=&amp;maxitems=0&amp;showdescs=1&amp;desctrim=0&amp;descmax=0&amp;tabwidth=100%25&amp;linktarget=_blank&amp;textsize=inherit&amp;bordercol=transparent&amp;headbgcol=transparent&amp;headtxtcol=transparent&amp;titlebgcol=transparent&amp;titletxtcol=%23000000&amp;itembgcol=transparent&amp;itemtxtcol=%23000000&amp;ctl=0">
</script>
<noscript> You apparently do not have JavaScript enabled on your browser lest you would be viewing an RSS Feed here from <a href="//rssdog.com/">RSS Dog</a> </noscript>
	</div>
	
	<iframe style="display: none;" name="web-iframe" id="web-iframe">Please Wait...</iframe>
		
	<script>
		var elements = document.getElementsByClassName('rssdog');
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('target', 'web-iframe');
		}
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('onclick', 'linkclicked();');
		}
		document.getElementsByTagName('tr')[0].innerHTML = "";
	</script>
	
	<script>
		var a=document.getElementsByTagName("a");
for(var i=0;i<a.length;i++) {
    if(!a[i].onclick && a[i].getAttribute("target") != "_blank") {
        a[i].onclick=function() {
                window.location=this.getAttribute("href");
                return false; 
        }
    }
}
	</script>
</script>
</body>
