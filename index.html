<head>
	<title>Spez News</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet"> 
	<link href="./css/app.css" rel="stylesheet">
	
	<link rel="apple-touch-icon" href="img/iphone_home120.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/iphone_home120.png">
	
	<meta name="apple-mobile-web-app-title" content="Spez News">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#497495">
	<meta name="google" content="notranslate">
</head>

<meta name="viewport" content="width=1280, initial-scale=1">

<script type="text/javascript" src="./js/app.js"></script>

<body>
	<div id="header">
		<p> <a onclick="backclicked();" class="back" id="header-btn"></a> <b>Spez News</b> <a id="header-btn" class="reload" style="float: right;" onclick="window.location.reload();">&#x21bb;</a></p>
	</div>
	
	<script>var docwidth = document.getElementById("header").clientWidth;</script>
	
	<div id="news-list">
		<div class="rssDiv">
			<div id="divRss"></div>
		</div>
	</div>
	
	<iframe style="display: none;" name="web-iframe" id="web-iframe">Please Wait...</iframe>
		
	<script>
		var elements = document.getElementsByClassName('rssdog');
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('target', 'web-iframe');
		}
		for (var i = 0; i < elements.length; i++) {
			elements[i].setAttribute('onclick', 'linkclicked();');
		}
		document.getElementsByTagName('tbody')[0].innerHTML += '<meta name="viewport" content="width=1280, initial-scale=1">';
		document.getElementById('divRss').setAttribute("style", "max-width: " + docwidth + "px !important;");
		
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
<script type="text/javascript" src="./js/FeedEk.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#divRss').FeedEk({
            FeedUrl: 'https://news.google.com/rss',
            MaxCount: 100
        });
    });

</script>
</body>
